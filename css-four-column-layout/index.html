<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Four Column layout</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>

<body>

  <div class="container">

    <div class="explanation">
      <h2>How It Works</h2>
    </div>

    <div class="images">
      <div class="phone">
        <ul class="first-list">
          <li><img src="./images/screen-1.png" class="primary" alt="first-phone"></li>
          <li><img src="./images/switch-icon.png" class="icon" alt="switch-icon"></li>
          <li>
            <h3>App Switching</h3>
          </li>
          <li>
            <p>Toggles all your apps on and off.</p>
          </li>
        </ul>
      </div>
      <div class="phone">
        <ul class="second-list">
          <li><img src="./images/screen-2.png" class="primary" alt="second-phone"></li>
          <li><img src="./images/filter-icon.png" class="icon" alt="filter-icon"></li>
          <li>
            <h3>Trip Filtering</h3>
          </li>
          <li>
            <p>Evaluates your trip request.</p>
          </li>
        </ul>

      </div>
      <div class="phone">
        <ul class="third-list">
          <li><img src="./images/screen-3.png" class="primary" alt="third-phone"></li>
          <li><img src="./images/slider-icon.png" class="icon" alt="slider-icon"></li>
          <li>
            <h3>Service Filters</h3>
          </li>
          <li>
            <p>Accepts only your ideal trips.</p>
          </li>
        </ul>

      </div>
      <div class="phone">
        <ul>
          <li><img src="./images/screen-4.png" class="primary" alt="fourth-phone"></li>
          <li><img src="./images/bars-icon.png" class="icon" alt="bar-icon"></li>
          <li>
            <h3>Stats and Mileage</h3>
          </li>
          <li>
            <p>Tracks your trips across all apps.</p>
          </li>
        </ul>

      </div>

    </div>

  </div>

</body>

</html>
