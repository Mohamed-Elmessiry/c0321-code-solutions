<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="learn">
      <h3>LEARN MORE</h3>
    </div>
    <div class="label-container">
    <form>
      <div class="email-label">
        <label for="company-email">COMPANY EMAIL</label>
      </div>
      <div class="email-input">
        <input type="text" id="company-email" placeholder="sally@company.ca" required minlength="35" maxlength="50" size="60">
      </div>
      <div class="name-label">
        <label for="name">NAME</label>
      </div>
      <div class="name-input">
        <input type="text" id="name" placeholder="Sally Smith"  minlength="35" maxlength="50" size="60">
      </div>
      <div class="hiring">
        <label for="hiring">WHERE ARE YOU HIRING?</label>
      </div>
      <div class="city-input">
        <input type="text" id="hiring" placeholder="City,Country" minlength="35" maxlength="50" size="60">
      </div>
      <div class="engineers">
        <label for="engineers">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTH?</label>
      </div>
      <div class="engineers-box">
        <select id="engineers" name="engineers">
          <option value="1-2 engineers">1-2 ENGINEERS</option>
        </select>
      </div>
      <div class="submit-box">
        <input class="submit" type="submit" value="SUBMIT" >
      </div>
    </form>
    </div>

  </div>

</body>
</html>
