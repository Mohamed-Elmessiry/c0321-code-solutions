<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Coding form!</h1>
  <form>
    <div class="email">
      <label for="email-address">Email</label>
      <div class="email-input">
        <input type="text" id="email-address">
      </div>
    </div>
    <label for="coding-choices">Why is coding cool?</label>
    <div class="choices">
      <select name="choices" id="coding-choices">
        <option value="Beacause it's interesting">Beacause it's interesting</option>
        <option value="Beacause it's fun">Beacause it's fun</option>
        <option value="Beacause it's powerful">Beacause it's powerful</option>
      </select>
    </div>
    <label for="langauges">Favourite language (choose one)</label>
    <div class="radio-choices">
      <label for="html">
        <input type="radio" name="language" id="html" value="html" check="checked" /> html
      </label>
      <label for="css">
        <input type="radio" name="language" id="css" value="css" check="checked" /> css
      </label>
      <label for="js">
        <input type="radio" name="language" id="js" value="Javascript" check="checked" /> Javascript
      </label>
    </div>
    <label for="sign">Would you like to sign up for more information?</label>
    <div class="check-box">
      <input type="checkbox" name="signing" id="sign" value="Sign me up!" /> Sign me up!
    </div>
    <label for="comments">Comments</label>
    <div class="comments">
          <textarea name="comments" id="comments" cols="20" row="5"></textarea>
    </div>
    <input type="submit" value="Submit">


  </form>

</body>
</html>
