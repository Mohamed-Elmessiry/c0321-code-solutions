<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="title">
    <h1>New Arrivals</h1>
  </div>
  <div class="container">
    <div class="images">
      <div class="column">
        <img src="./images/dress1.jpeg" class="item" alt="elegant dress">
        <div>
          <p>Free People <span>| Size 6</span></p>
          <p><span class="price">$35</span> <span><del>$125 retail</del></span></p>
        </div>

      </div>
      <div class="column">
        <img src="./images/ysl-bag.jpeg" class="item" alt="ysl-purse">
        <div>
          <p>Yves Saint Laurent <span>| One Size</span></p>
          <p><span class="price">$200</span> <span><del>$1600 retail</del></span></p>
        </div>

      </div>
      <div class="column">
        <img src="./images/key.jpeg" class="item" alt="golden key">
        <div>
          <p>Tiffany <span>| One Size</span></p>
          <p><span class="price">$476</span> <span><del>$2000 retail</del></span></p>
        </div>


      </div>
      <div class="column">
        <img src="images/lv-bag.jpg" class="item" alt="lv purse">
        <div>
          <p>Louis Vuitton <span>| One Size</span></p>
          <p><span class="price">$95</span> <span><del>$1200 retail</del></span></p>
        </div>

      </div>
      <div class="column">
        <img src="./images/dress2.jpeg" class="item" alt="blue gown">
        <div>
          <p>Reformation <span>| Size 4</span></p>
          <p><span class="price">$20</span> <span><del>$198 retail</del></span></p>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
